    <header><br> <p> <strong>Cocaine</header></p></h1>
    <h1>
       
        <h1><br> For I have seen Love </br></h1>
        <h1><br> And his face is choice of Heart of Hearts,</br></h1>
        <h1><br>A flesh of pure fire, fusing from the center </br></h1>
        <h1><br>Where all Motion are One </br><br></br></h1>

        <h2><br>And I have known </br></h2>
        <h2><br>Despair that the Face has ceased to stare</br></h2>
        <h2><br>At me with the Rose of the World </br></h2>
        <h2><br>But lies furled </br><br></br></h2>

        <h3><br>In an artificial Paradise </br></h3>
        <h3><br>It is Hell to get into. If I knew you were there </br></h3>
        <h3><br>I would fall upon my knees </br></h3>
        <h3><br>And plead to God </br><br></br></h3>

        <h3><br>To deliver you once again in my arms</br></h3>
        <h3><br>But it is senseless to try.</br></h3>
        <h3><br>One can only take means to reduce misery,</br></h3>
        <h3><br>Confuse the sensations </br><br></br></h3>

        <h2><br>So that this face, </br></h2>
        <h2><br>What aches in the heart and makes each  new start.</br></h2>
        <h2><br>Less close to the source of desire</br><br></br></h2>

        <h1><br>Fade- from the flesh that fired the Night</br> </h1>
        <h1><br>With dreams and unutterable longing</br> 
        <br>7.14-15.62</br><br></br></h1>
